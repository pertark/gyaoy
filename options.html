<!DOCTYPE html>
<html>
  <head>
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Extension Options</h1>
      <label for="webhookUrl">Discord Webhook URL:</label>
      <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL here">
      <br><br>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username here">
      <br><br>
      <label for="uid">Discord User ID (optional):</label>
      <input type="text" id="uid" placeholder="Enter your user id here">
      <br><br>
      <button id="saveButton">Save</button>
      <p id="status"></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
